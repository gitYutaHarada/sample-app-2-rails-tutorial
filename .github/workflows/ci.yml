name: CI

on: 
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rails チュートリアル
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      
      - name: テスト用データベースの準備
        run: bundle exec rails db:test:prepare

      - name: テスト実行
        run: bundle exec rails test
      